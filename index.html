            $dir = "uploads/";
            $files = scandir($dir);
            foreach($files as $file){
                if($file != "." && $file != ".."){
                    $ext = pathinfo($file, PATHINFO_EXTENSION);
                    if(in_array($ext, ['jpg','jpeg','png','gif'])){
                        echo "<img src='uploads/$file' alt='$file' class='thumb'>";
                    } elseif(in_array($ext, ['mp4','webm','ogg'])){
                        echo "<video controls class='video-thumb'><source src='uploads/$file' type='video/$ext'></video>";
                    }
                }
            }
            ?>
        </div>
